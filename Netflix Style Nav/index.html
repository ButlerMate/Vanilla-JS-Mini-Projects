<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/092f285b09.js"
			crossorigin="anonymous"
		></script>
		<title>Netflix Style Nav</title>
	</head>
	<body>
		<button class="nav-btn open-btn">
			<i class="fas fa-bars"></i>
		</button>

		<img
			src="https://1000logos.net/wp-content/uploads/2020/11/Club-Penguin-Logo.png"
			alt="logo"
			class="logo"
		/>

		<p class="text">Mobile Navigation</p>

		<div class="nav nav-yellow">
			<div class="nav nav-white">
				<div class="nav nav-blue">
					<button class="nav-btn close-btn">
						<i class="fas fa-times"></i>
					</button>

					<img
						src="https://1000logos.net/wp-content/uploads/2020/11/Club-Penguin-Logo.png"
						alt="logo"
						class="logo"
					/>

					<ul class="list">
						<li><a href="#">Login</a></li>
						<li><a href="#">Register</a></li>
						<li><a href="#">Create a Penguin</a></li>
						<li><a href="#">More Club Penguin</a></li>
						<li>
							<ul>
								<li>Penguin Club Membership</li>
								<li>Become a penguin</li>
								<li>Adopt a penguin</li>
								<li>Updates</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
