<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/092f285b09.js" crossorigin="anonymous"></script>
    <title>X To Doubt</title>
</head>
<body>
    <div class="screen">
        <h1>Click <img src="xbutton.png" class="title-X"> to doubt!</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
        <h1>Choose your game type</h1>
        <ul class="char-list">
            <li>
                <button class="choose-char-btn">
                    <p>Aleks </p>
                    <img src="alex.png" >
                </button>
            </li>
        </ul>
    </div>

    <div class="screen game-container" id="game-container">
        <h3 id="time">Time: 00:00</h3>
        <h3 id="score">Score: 0</h3>
        <h5 id="message">Faster Faster!</h5>

    </div>
    <script src="script.js"></script>
</body>
</html>
